{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if form.errors %}
<p>{% trans "Your username and password didn't match. Please try again." %}</p>
{% endif %}

<form method="post" action="{% url 'accounts_create' %}">
{% csrf_token %}
{{ userform }}
{{ userprofileform }}
{{ addressform }}
<input type="submit" value="register">
</form>

{% endblock %}
